<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess My Number!</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="game.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">

    <img src="achievement_bg.png" alt="Background" class="achievement_bg position-absolute" onclick="hideIntro()">


    <!-- Header -->
    <header class="w-100">
        <nav class="navbar navbar-expand-lg navbar-dark px-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-4">
                            <a class="nav-link" href="index.html#player">
                                <img src="shuriken.png" alt="Player" width="20" height="20" class="d-inline-block mb-1">
                                Player
                            </a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="index.html#enemies">
                                <img src="skull.png" alt="Enemies" width="20" height="20" class="d-inline-block mb-1">
                                Enemies
                            </a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" href="index.html#story">
                                <img src="story.png" alt="Story" width="20" height="20" class="d-inline-block mb-1">
                                Story
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="main_content container text-center mt-4">
        
        <div class="header-content text-center w-100 py-2 mb-2">
            <h1 class="intro_text display-5 text-light d-flex" style="font-size: 2rem;">
                Guess my secret number, and I shall reveal the truth of this world
                <div class="loading d-flex d-none">
                    <span class="dots">.</span>
                    <span class="dots">.</span>
                    <span class="dots">.</span>
                </div>
            </h1>
            <div class="d-flex">
                <p class="between text-warning">(Between 1 and 20)</p>
                <span class="between ms-2 me-2"> - </span>
                <p class="between text-success">Audio ON</p>
            </div>
        </div>
        <div class="d-flex justify-content-center text-light mb-4">
                <div class="number text-dark me-2">?</div>

                <div class="ms-2 d-flex flex-column justify-content-center">
                    <div class="flex-grow">
                        <p class="message fs-4">Guess...</p>
                    </div>
                    <p class="label-score">Guesses: <span class="score fw-bold">5</span></p>
                </div>
        </div>
        

    <!-- User Input & Info -->
    <div class="row justify-content-center">
        
        <div class="d-flex justify-content-center w-50">
            <div class="text-center">
                <input type="number" class="guess form-control text-center mb-3" placeholder="Enter a number" min="1" max="20">
                <div class="button-wrapper d-flex justify-content-center">
                    <button class="btn check">Submit</button>
                    <button class="btn again">Restart</button>
                </div>
            </div>
            
        </div>
    </div>
    
    </main>

    <!-- Footer (Achievement) -->
    <footer class="achievement d-none footer position-absolute bg-dark text-light py-3" style="bottom: 0px;">
        <div class="container text-center">
            <h2 class="h5">Achievement Unlocked:</h2>
            <h3 class="h4">The Creator of Physics</h3>
            <p><b>Discover the <i>source</i> of gravity</b></p>
        </div>
    </footer>

    <!-- Bootstrap JS (for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
